name: build-test

on:
  push:
    branches:
      - main

jobs:
  test-lint:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - run: yarn
      - run: yarn build
      - run: yarn test
